name: API CI

on:
  push:
    paths:
      - "apps/api/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"
      - "tsconfig.json"
      - "eslint.config.mjs"
  pull_request:
    paths:
      - "apps/api/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"
      - "tsconfig.json"
      - "eslint.config.mjs"

permissions:
  contents: read

concurrency:
  group: api-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api:
    name: Typecheck, Lint, Test (@follow/api)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck @follow/api
        run: pnpm --filter @follow/api typecheck

      - name: Lint @follow/api
        run: pnpm --filter @follow/api lint

      - name: Test @follow/api
        env:
          CI: "1"
        run: pnpm --filter @follow/api test
